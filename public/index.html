<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #111; /* Deep dark theme */
        color: #f8f9fa;
      }
      h1,
      h2,
      h3 {
        font-family: "Cinzel", serif;
      }
      .hero {
        background: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092")
          no-repeat center center/cover;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 0px 2px 6px rgba(0, 0, 0, 0.7);
      }
      .menu-card {
        background: #222;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
